<div>
    <h3 class="text-center mt-4">{{message}}</h3>
</div>

<div class= "container">
    <div class="row">
        <div class= "col-lg-12 col-sm-12 col-xs-12">
            <h4 class="mt-4 mb-4">Registration Form</h4>
            <form>
                <fieldset>
                    <div class="form group">
                        <label for="username">Username</label>
                        <input type="text" name="username" [(ngModel)] ="user.username" id="username" class="form-control"
                        placeholder="Enter your username" required>
                    </div>
                    <div class="form group">
                        <label for="firstname">Firstname</label>
                        <input type="text" name="firstname" [(ngModel)] ="user.firstname" id="firstname" class="form-control"
                        placeholder="Enter your firstname" required>
                    </div>
                    <div class="form group">
                        <label for="lastname">Lastname</label>
                        <input type="text" name="lastname" [(ngModel)] ="user.lastname" id="lastname" class="form-control"
                        placeholder="Enter your lastname" required>
                    </div>
                    <div class="form group">
                        <label for="age">Age</label>
                        <input type="text" name="age" [(ngModel)] ="user.age" id="age" class="form-control"
                        placeholder="Enter your age" required>
                    </div>
                    <div class="form group">
                        <label for="password">Password</label>
                        <input type="password" name="password" [(ngModel)] ="user.password" id="password" class="form-control"
                        placeholder="Enter your password" required>
                    </div>
                    <div>
                        <div class="form-group">
                            <input class="btn btn-success mt-4" type="submit" name="submit" value="register"  (click)="registerNow()">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
